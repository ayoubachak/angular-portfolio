<header class="fixed top-0 left-0 right-0 z-50 transition-all duration-300" [ngClass]="{'bg-primary-color/90 backdrop-blur-md shadow-lg': isScrolled, 'bg-transparent': !isScrolled}">
  <nav class="container mx-auto px-6 py-3 flex justify-between items-center">
    <div class="flex items-center space-x-4">
      <!-- Avatar -->
      <div class="relative overflow-hidden rounded-full h-12 w-12 border-2 border-accent-color shadow-md">
        <img [src]="avatar || 'assets/images/avatar-placeholder.jpg'" alt="{{ name }}" class="object-cover h-full w-full">
      </div>
      
      <!-- Name with responsive display -->
      <div class="text-text-color">
        <h1 class="text-lg font-bold">{{ name }}</h1>
        <div class="flex space-x-3 mt-1">
          <!-- Social Links -->
          <a *ngFor="let link of socialLinks" 
            [href]="link.url" 
            target="_blank" 
            rel="noopener noreferrer"
            class="text-text-secondary hover:text-accent-color transition-colors duration-300 text-sm">
            <fa-icon [icon]="getIcon(link.platform)"></fa-icon>
          </a>
          
          <!-- Email -->
          <a [href]="'mailto:' + email" 
            class="text-text-secondary hover:text-accent-color transition-colors duration-300 text-sm">
            <fa-icon [icon]="faEnvelope"></fa-icon>
          </a>
        </div>
      </div>
    </div>
    
    <!-- Navigation Links (only show on larger screens) -->
    <div class="hidden md:flex space-x-8 items-center">
      <a href="#intro" class="text-text-color hover:text-accent-color transition-colors duration-300">Home</a>
      <a href="#about" class="text-text-color hover:text-accent-color transition-colors duration-300">About</a>
      <a href="#education" class="text-text-color hover:text-accent-color transition-colors duration-300">Education</a>
      <a href="#github" class="text-text-color hover:text-accent-color transition-colors duration-300">Projects</a>
      <a href="#blog" class="text-text-color hover:text-accent-color transition-colors duration-300">Blog</a>
      <a href="#contact" class="px-4 py-2 bg-accent-color text-white rounded-md hover:bg-opacity-80 transition-all duration-300">Contact</a>
    </div>
    
    <!-- Mobile Menu Button -->
    <button (click)="toggleMobileMenu()" class="md:hidden text-text-color focus:outline-none">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path *ngIf="!mobileMenuOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        <path *ngIf="mobileMenuOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
      </svg>
    </button>
  </nav>
  
  <!-- Mobile Menu (shown when mobileMenuOpen is true) -->
  <div 
    *ngIf="mobileMenuOpen" 
    class="md:hidden bg-primary-color/95 backdrop-blur-md shadow-lg py-4 px-6 absolute top-full left-0 right-0 border-t border-accent-color/20 transition-all duration-300">
    <div class="flex flex-col space-y-4">
      <a href="#intro" (click)="closeMobileMenu()" class="text-text-color hover:text-accent-color transition-colors duration-300 py-2">Home</a>
      <a href="#about" (click)="closeMobileMenu()" class="text-text-color hover:text-accent-color transition-colors duration-300 py-2">About</a>
      <a href="#education" (click)="closeMobileMenu()" class="text-text-color hover:text-accent-color transition-colors duration-300 py-2">Education</a>
      <a href="#github" (click)="closeMobileMenu()" class="text-text-color hover:text-accent-color transition-colors duration-300 py-2">Projects</a>
      <a href="#blog" (click)="closeMobileMenu()" class="text-text-color hover:text-accent-color transition-colors duration-300 py-2">Blog</a>
      <a href="#contact" (click)="closeMobileMenu()" class="px-4 py-2 bg-accent-color text-white rounded-md hover:bg-opacity-80 transition-all duration-300 inline-block mt-2">Contact</a>
    </div>
  </div>
</header>
