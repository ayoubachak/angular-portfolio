<section id="brands" class="py-24 bg-secondary-color relative overflow-hidden">
  <!-- Creative Background -->
  <div class="brands-background">
    <!-- Geometric Pattern Background -->
    <div class="geometric-pattern"></div>
    
    <!-- Floating Brand Elements -->
    <div class="brand-element logo-shape" style="top: 10%; left: 5%;"></div>
    <div class="brand-element business-card" style="top: 20%; right: 8%;"></div>
    <div class="brand-element creative-circle" style="top: 35%; left: 12%;"></div>
    <div class="brand-element brand-diamond" style="top: 15%; left: 25%;"></div>
    <div class="brand-element creative-line" style="top: 45%; right: 15%;"></div>
    <div class="brand-element logo-shape" style="top: 60%; right: 25%;"></div>
    <div class="brand-element business-card" style="top: 75%; left: 8%;"></div>
    <div class="brand-element creative-circle" style="top: 80%; right: 5%;"></div>
    <div class="brand-element brand-diamond" style="top: 25%; right: 35%;"></div>
    <div class="brand-element creative-line" style="top: 55%; left: 30%;"></div>
    <div class="brand-element logo-shape" style="top: 40%; right: 45%;"></div>
    <div class="brand-element business-card" style="top: 85%; left: 35%;"></div>
    <div class="brand-element creative-circle" style="top: 5%; right: 20%;"></div>
    <div class="brand-element brand-diamond" style="top: 70%; left: 45%;"></div>
    <div class="brand-element creative-line" style="top: 30%; left: 50%;"></div>
    
    <!-- Brand Icon Elements -->
    <div class="brand-icon-element" style="top: 18%; left: 15%;">
      <fa-icon [icon]="faExternalLinkAlt"></fa-icon>
    </div>
    <div class="brand-icon-element" style="top: 42%; right: 20%;">
      <fa-icon [icon]="faGithub"></fa-icon>
    </div>
    <div class="brand-icon-element" style="top: 65%; left: 20%;">
      <fa-icon [icon]="faLinkedin"></fa-icon>
    </div>
    <div class="brand-icon-element" style="top: 28%; right: 10%;">
      <fa-icon [icon]="faExternalLinkAlt"></fa-icon>
    </div>
    <div class="brand-icon-element" style="top: 78%; right: 30%;">
      <fa-icon [icon]="faGithub"></fa-icon>
    </div>
    <div class="brand-icon-element" style="top: 52%; left: 5%;">
      <fa-icon [icon]="faLinkedin"></fa-icon>
    </div>
  </div>

  <div class="container mx-auto px-6 relative z-10">
    <!-- Section Header -->
    <div class="text-center mb-16" appScrollAnimation animationClass="animate-fade-in-up">
      <h2 class="text-4xl font-bold mb-4">My <span class="text-accent-color">Brands</span></h2>
      <div class="w-20 h-1 bg-accent-color mx-auto"></div>
      <p class="text-text-secondary mt-4 max-w-2xl mx-auto">
        Explore the brands and businesses I've developed and launched
      </p>
    </div>
    
    <!-- Brands Grid -->
    <div class="brand-grid grid grid-cols-1 md:grid-cols-2 gap-8">
      <div 
        *ngFor="let brand of brands; let i = index" 
        class="card-container" 
        appScrollAnimation
        [animationClass]="i % 2 === 0 ? 'animate-fade-in-right' : 'animate-fade-in-left'">
        
        <div class="brand-card bg-primary-color rounded-lg overflow-hidden shadow-lg transition-all duration-300 hover:shadow-accent-color/20 group">
          <!-- Brand Logo/Banner -->
          <div class="brand-logo-container">
            <img 
              [src]="brand.logo" 
              [alt]="brand.name" 
              class="h-full w-auto object-contain transition-transform duration-500 group-hover:scale-105"
              onerror="this.src='assets/images/placeholders/placeholder.jpg'">
          </div>
          
          <!-- Brand Info -->
          <div class="brand-description">
            <h3 class="brand-title">{{ brand.name }}</h3>
            <p class="brand-description-text">{{ brand.description }}</p>
            
            <!-- Social Links and Visit Link -->
            <div class="brand-social-links">
              <a 
                *ngIf="brand.url" 
                [href]="brand.url" 
                target="_blank" 
                rel="noopener noreferrer" 
                class="visit-brand-btn">
                <span>Visit Brand</span>
                <fa-icon [icon]="faExternalLinkAlt"></fa-icon>
              </a>
              
              <div class="social-icons-group">
                <a 
                  *ngIf="brand.github" 
                  [href]="brand.github" 
                  target="_blank" 
                  rel="noopener noreferrer" 
                  class="social-icon-btn github-icon" 
                  title="GitHub Repository">
                  <fa-icon [icon]="faGithub"></fa-icon>
                </a>
                
                <a 
                  *ngIf="brand.linkedin" 
                  [href]="brand.linkedin" 
                  target="_blank" 
                  rel="noopener noreferrer" 
                  class="social-icon-btn linkedin-icon" 
                  title="LinkedIn Page">
                  <fa-icon [icon]="faLinkedin"></fa-icon>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- No Brands Message -->
    <div *ngIf="brands.length === 0" class="text-center py-12">
      <p class="text-text-secondary">No brands available at the moment.</p>
    </div>
  </div>
</section>
