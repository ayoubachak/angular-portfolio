<section id="brands" class="py-24 bg-secondary-color">
  <div class="container mx-auto px-6">
    <!-- Section Header -->
    <div class="text-center mb-16" appScrollAnimation animationClass="animate-fade-in-up">
      <h2 class="text-4xl font-bold mb-4">My <span class="text-accent-color">Brands</span></h2>
      <div class="w-20 h-1 bg-accent-color mx-auto"></div>
      <p class="text-text-secondary mt-4 max-w-2xl mx-auto">
        Explore the brands and businesses I've developed and launched
      </p>
    </div>
    
    <!-- Brands Grid -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-16">
      <div 
        *ngFor="let brand of brands; let i = index" 
        class="flex flex-col h-full bg-primary-color rounded-lg overflow-hidden shadow-lg transition-all duration-300 hover:shadow-accent-color/20 group"
        appScrollAnimation
        [animationClass]="i % 2 === 0 ? 'animate-fade-in-right' : 'animate-fade-in-left'">
        
        <!-- Brand Logo/Banner -->
        <div class="bg-white/5 p-8 flex justify-center items-center h-48">
          <img 
            [src]="brand.logo" 
            [alt]="brand.name" 
            class="h-full w-auto object-contain transition-transform duration-500 group-hover:scale-105"
            onerror="this.src='https://via.placeholder.com/200x100?text=Brand+Logo'">
        </div>
        
        <!-- Brand Info -->
        <div class="p-6 flex-1 flex flex-col">
          <h3 class="text-2xl font-semibold text-white mb-3">{{ brand.name }}</h3>
          <p class="text-text-secondary flex-1">{{ brand.description }}</p>
          
          <!-- Visit Link (if available) -->
          <div *ngIf="brand.url" class="mt-6">
            <a 
              [href]="brand.url" 
              target="_blank" 
              rel="noopener noreferrer" 
              class="inline-flex items-center space-x-2 px-5 py-2 bg-accent-color text-white rounded-md hover:bg-accent-color/90 transition-colors duration-300">
              <span>Visit Brand</span>
              <fa-icon [icon]="faExternalLinkAlt"></fa-icon>
            </a>
          </div>
        </div>
      </div>
    </div>
    
    <!-- No Brands Message -->
    <div *ngIf="brands.length === 0" class="text-center py-12">
      <p class="text-text-secondary">No brands available at the moment.</p>
    </div>
  </div>
</section>
