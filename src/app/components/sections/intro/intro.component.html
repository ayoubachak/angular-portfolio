<section id="intro" class="min-h-screen flex items-center justify-center relative py-20 overflow-hidden bg-gradient-to-b from-primary-color to-secondary-color">
  <!-- Background elements (decorative) -->
  <div class="absolute top-0 left-0 right-0 bottom-0 opacity-10">
    <div class="absolute top-[10%] left-[15%] w-40 h-40 rounded-full bg-accent-color blur-3xl"></div>
    <div class="absolute bottom-[20%] right-[10%] w-60 h-60 rounded-full bg-accent-color blur-3xl"></div>
  </div>

  <div class="container mx-auto px-6 z-10 mt-20">
    <div class="grid grid-cols-1 md:grid-cols-12 gap-12 items-center">
      <!-- Text Content -->
      <div class="md:col-span-7 space-y-8">
        <div class="space-y-4">
          <h2 
            class="text-lg text-accent-color font-medium"
            appScrollAnimation
            animationClass="animate-fade-in-up">
            Hello, I'm
          </h2>
            <h1 
            class="text-5xl md:text-7xl font-bold text-text-color"
            appScrollAnimation
            animationClass="animate-fade-in-up">
            {{ name }}
          </h1>
          
          <h3 
            class="text-2xl md:text-3xl font-semibold text-text-secondary"
            appScrollAnimation
            animationClass="animate-fade-in-up">
            {{ title }}
          </h3>
          
          <p 
            class="text-lg text-text-secondary max-w-2xl"
            appScrollAnimation
            animationClass="animate-fade-in-up">
            {{ subtitle }}
          </p>
        </div>
        
        <!-- Social Links with animation -->
        <div 
          class="flex space-x-5 pt-4"
          appScrollAnimation
          animationClass="animate-fade-in-up">
          <a 
            *ngFor="let link of socialLinks" 
            [href]="link.url" 
            target="_blank" 
            rel="noopener noreferrer"
            class="text-text-secondary hover:text-accent-color transition-all duration-300 transform hover:scale-110 text-2xl">
            <fa-icon [icon]="getIcon(link.platform)"></fa-icon>
          </a>
          
          <!-- Email -->
          <a 
            [href]="'mailto:' + email" 
            class="text-text-secondary hover:text-accent-color transition-all duration-300 transform hover:scale-110 text-2xl">
            <fa-icon [icon]="faEnvelope"></fa-icon>
          </a>
        </div>
        
        <!-- CTA Button with animation -->
        <div
          appScrollAnimation
          animationClass="animate-fade-in-up">
          <a 
            href="#about" 
            class="inline-block px-8 py-4 bg-accent-color text-white rounded-lg text-lg font-medium shadow-lg hover:shadow-accent-color/50 transition-all duration-300 hover:-translate-y-1">
            Explore More
          </a>
        </div>
      </div>
      
      <!-- Animated Illustration or Image -->
      <div 
        class="md:col-span-5 flex justify-center w-full"
        appScrollAnimation
        animationClass="animate-fade-in-left">
        <div class="relative w-full max-w-[280px] md:max-w-md aspect-square mx-auto">
          <!-- Replace with your illustration or image -->
          <div class="w-full h-full rounded-full bg-gradient-to-br from-accent-color/20 to-accent-color/80 p-1">
            <div class="w-full h-full rounded-full overflow-hidden border-4 border-white/10">
              <img 
                src="assets/images/avatar.jpg" 
                alt="{{ name }}" 
                class="w-full h-full object-cover"
                onerror="this.src='assets/images/placeholders/placeholder.jpg'">
            </div>
          </div>
          
          <!-- Floating animation elements -->
          <div class="absolute top-0 -right-10 w-24 h-24 bg-accent-color/20 rounded-2xl rotate-12 floating-animation-1"></div>
          <div class="absolute -bottom-5 -left-10 w-16 h-16 bg-accent-color/30 rounded-full floating-animation-2"></div>
        </div>
      </div>
    </div>
    
    <!-- Scroll Down Indicator -->
    <div class="absolute bottom-10 left-1/2 transform -translate-x-1/2 text-center">
      <a 
        href="#about" 
        class="text-text-secondary hover:text-accent-color transition-colors duration-300 flex flex-col items-center space-y-2 animate-bounce">
        <span class="text-sm">Scroll Down</span>
        <fa-icon [icon]="faArrowDown"></fa-icon>
      </a>
    </div>
  </div>
</section>
